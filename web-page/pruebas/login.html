<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyron - Acceso Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1E3A8A;
            --verde: #2E8B57;
            --blanco: #FFFFFF;
            --gris: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor Principal */
        .auth-container {
            background: var(--blanco);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }

        /* Encabezado */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            color: var(--azul);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--gris);
            font-size: 0.9rem;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--azul);
            font-weight: 600;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gris);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--verde);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.15);
        }

        /* Botones */
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--verde);
            color: var(--blanco);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: #26734a;
        }

        /* Enlaces */
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: var(--verde);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* P√°gina de Restablecimiento */
        .reset-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .reset-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--verde);
        }
    </style>
</head>
<body>
    <!-- P√°gina de Login -->
    <div class="auth-container">
        <div class="auth-header">
            <h1>Kyron</h1>
            <p>Sistema de Gesti√≥n Hospitalaria</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <div class="input-icon"></div>
                <input type="text" class="form-input" placeholder="Usuario">
            </div>

            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <div class="input-icon"></div>
                <input type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="auth-btn">Iniciar Sesi√≥n</button>

            <div class="auth-links">
                <a href="reset-password.html" class="auth-link">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </form>
    </div>

    <!-- P√°gina de Restablecimiento (reset-password.html) -->
    <div class="auth-container" style="display: none;">
        <div class="auth-header">
            <div class="reset-icon">
                <svg viewBox="0 0 24 24"><path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V20h4v2H8v-2h4v-3.07z"/></svg>
            </div>
            <h1>Restablecer Contrase√±a</h1>
            <p>Ingresa tu correo para recibir instrucciones</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <div class="input-icon">üìß</div>
                <input type="email" class="form-input" placeholder="usuario@hospital.com">
            </div>

            <button type="submit" class="auth-btn">Enviar Instrucciones</button>

            <div class="auth-links">
                <a href="login.html" class="auth-link">‚Üê Volver al Login</a>
            </div>
        </form>
    </div>
</body>
</html>
