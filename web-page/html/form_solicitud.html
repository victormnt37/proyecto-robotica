<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud del Robot - Kyron</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <a href="../index.html" class="back-arrow" title="Volver">
    <span class="material-icons">arrow_back</span>
  </a>

  <main class="login-section">
    <div class="login-box">
      <h1 class="login-title">Solicitar Robot</h1>
      <form id="solicitudForm">
        <input type="text" placeholder="Nombre y Apellidos" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="text" placeholder="Teléfono de contacto" required />
        <input type="text" placeholder="Organización o Empresa" required />
        <input type="text" placeholder="Dirección completa" required />
        <button type="submit" class="btn-login">Enviar Solicitud</button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container footer-content">
      <p class="copyright">&copy; 2025 Kyron Registration - Sistema de Gestión Hospitalaria</p>
      <div class="footer-info">
        <span>Contacto: soporte@kyronhealth.com</span>
        <nav class="social-links">
          <a href="#" class="social-link">LinkedIn</a>
          <a href="#" class="social-link">Twitter</a>
        </nav>
      </div>
    </div>
  </footer>

  <script src="../js/solicitud.js"></script>
</body>
</html>
